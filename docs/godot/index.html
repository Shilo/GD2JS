<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <title>GD2JS</title>
    
</head>
<body style="height: 100%">
    <canvas id="canvas">
        HTML5 canvas appears to be unsupported in the current
        browser.<br/>
        Please try updating or use a different browser.
    </canvas>
    <div id="progress-bar-outer" class="progress-bar">
        <div id="progress-bar-inner" class="progress-bar"></div>
    </div>
    <script src="index.js"></script>
    <script src="../coi-serviceworker.min.js"></script>
    <script>
        let progressBar = document.getElementById('progress-bar-inner');

        new Engine({"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":19008,"index.wasm":18822643},"focusCanvas":false,"gdextensionLibs":[]}).startGame({
            onProgress: (current, total) => progressBar.style.width = `${(current / total) * 100}%`,
        }).then(() => {
            progressBar.parentElement.remove();
            progressBar = null;
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #4d4d4d;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        canvas:focus {
            outline: none;
        }

        .progress-bar {
            background-color: #2e2e2e;
            height: 10px;
            border-radius: 10px;
            border: 1px solid white;
        }

        #progress-bar-outer {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 20px);
        }

        #progress-bar-inner {
            background-color: white;
            border: 0;
            width: 0;
        }
    </style>
</body>
</html>
